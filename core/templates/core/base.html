<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | Confeitaria</title>
    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl font-semibold">Confeitaria</a>

            <div class="space-x-6">
                <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">Novo item</a>
                <a href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-gray-500">Buscar</a>

                {% if request.user.is_authenticated %}
                    
                    <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 text-lg font-semibold bg-blue-400 text-white rounded-xl hover:bg-gray-500">Caixa de entrada</a>
                    <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-yellow-700 text-white rounded-xl hover:bg-gray-700">Painel</a>
                {% else %}
                    <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-blue-400 text-white rounded-xl hover:bg-gray-500">Cadastrar-se</a>
                    <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-yellow-700 text-white rounded-xl hover:bg-gray-500">Entrar</a>
                {% endif %}
            </div>
                        
        </nav>
        <div class="px-6 py-6">
            {% block content %}

            {% endblock %}
        </div>
        <footer class="py-6 px-6 flex justify-between bg-blue-300">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-black-700">Sobre</h3>

                <p class="text-lg text-black-500">Uma confeitaria feita para você</p>
            </div>
            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-black-400">Menu</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-yellow-700 hover:text-teal-700">Sobre</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-yellow-700 hover:text-teal-700">Contato</a></li>
                    <li><a href="#" class="text-lg text-yellow-700 hover:text-teal-700">Política de privacidade</a></li>
                    <li><a href="#" class="text-lg text-yellow-700 hover:text-teal-700">Termos de uso</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
